
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .row1 img:hover {
            transform: rotate(15deg);
        }
        .row2 img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row row1">
            <img src="Rabbit.jpg" alt="Image 1">
            <img src="Panda.jpg" alt="Image 2">
            <img src="Tiger.jpg" alt="Image 3">
        </div>
        <div class="row row2">
            <img src="Rabbit.jpg" alt="Image 4">
            <img src="Panda.jpg" alt="Image 5">
            <img src="Tiger.jpg" alt="Image 6">
        </div>
    </div>
</body>
</html>

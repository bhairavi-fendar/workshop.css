<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .marquee {
            display: inline-block;
            font-size: 24px;
            width: 100%;
            padding-left: 100%;
            padding-right: 100%;
            font-weight: bold;
            animation: marquee 1s linear infinite;
            color: red;
            animation-direction: alternate;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
                color: red;
            }
            to {
                transform: translateX(-100%);
                color: orange;
            }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">Important Notice: Stay Safe and Healthy!</div>
    </div>
</body>
</html>

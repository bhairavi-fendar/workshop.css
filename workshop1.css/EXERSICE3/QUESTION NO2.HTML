<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hindi Films</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        ul {
            list-style: none;
            padding: 0;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        li {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        li i {
            margin-right: 10px;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <ul>
        <li><i class="fas fa-film"></i> 3 Idiots</li>
        <li><i class="fas fa-film"></i> Lagaan</li>
        <li><i class="fas fa-film"></i> Dilwale Dulhania Le Jayenge</li>
        <li><i class="fas fa-film"></i> Taare Zameen Par</li>
        <li><i class="fas fa-film"></i> Gangs of Wasseypur</li>
    </ul>
</body>
</html>
